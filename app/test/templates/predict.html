{% extends "base.html" %}

{% block content %}
    <h1>Получить Прогноз</h1>
    <p>Укажите дату начала и количество дней для прогноза.</p>
    <p><strong>Информация о модели:</strong> Последняя модель обучена: {{ model_info }}</p>
    <form method="post" id="predictForm">
        <div class="form-group">
            <label for="start_date">Дата начала прогноза:</label>
            <input type="date" id="start_date" name="start_date" value="{{ request.form.start_date or '' }}">
        </div>
        <div class="form-group">
            <label for="forecast_days">Количество дней (1-7):</label>
            <select id="forecast_days" name="forecast_days">
                <option value="1" {% if request.form.forecast_days == '1' %}selected{% endif %}>1</option>
                <option value="2" {% if request.form.forecast_days == '2' %}selected{% endif %}>2</option>
                <option value="3" {% if request.form.forecast_days == '3' %}selected{% endif %}>3</option>
                <option value="4" {% if request.form.forecast_days == '4' %}selected{% endif %}>4</option>
                <option value="5" {% if request.form.forecast_days == '5' %}selected{% endif %}>5</option>
                <option value="6" {% if request.form.forecast_days == '6' %}selected{% endif %}>6</option>
                <option value="7" {% if request.form.forecast_days == '7' %}selected{% endif %}>7</option>
            </select>
        </div>
        <button type="submit" class="btn">Сгенерировать Прогноз</button>
    </form>

    <div id="predictionResults" style="display:none;">
        <h2>Результаты Прогноза</h2>
        <table id="predictionTable">
            <thead>
                <tr><th>Дата и Время</th><th>Прогнозируемое Потребление (МВт)</th></tr>
            </thead>
            <tbody id="predictionTableBody"></tbody>
        </table>
    </div>

    <script>
    document.getElementById('predictForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Останавливаем стандартную отправку формы

        const formData = new FormData(this);
        const startDate = document.getElementById('start_date').value;
        const forecastDays = document.getElementById('forecast_days').value;

        // Простая валидация
        if (!startDate) {
            alert('Пожалуйста, укажите дату начала.');
            return;
        }

        fetch('/predict', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                const tableBody = document.getElementById('predictionTableBody');
                tableBody.innerHTML = ''; // Очищаем предыдущие результаты

                data.predictions.forEach(item => {
                    const row = tableBody.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    cell1.textContent = new Date(item.datetime).toLocaleString('ru-RU');
                    cell2.textContent = item.predicted_consumption.toFixed(3);
                });

                document.getElementById('predictionResults').style.display = 'block';
            } else {
                alert('Ошибка: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Ошибка:', error);
            alert('Произошла ошибка при получении прогноза.');
        });
    });
    </script>
{% endblock %}
