{% extends "base.html" %}

{% block content %}
    <h1>Переобучить Модель</h1>
    <p>Нажмите кнопку ниже, чтобы запустить процесс переобучения модели на загруженных данных.</p>
    <p><strong>Внимание:</strong> Это может занять несколько минут.</p>
    <p><strong>Информация о модели:</strong> Последняя модель обучена: {{ model_info }}</p>
    <form method="post">
        <button type="submit" class="btn">Запустить Переобучение</button>
    </form>
{% endblock %}
